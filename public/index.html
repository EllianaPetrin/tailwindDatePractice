<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Starter Kit</title>

    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>

</head>
<body class="bg-[radial-gradient(ellipse_at_bottom,_var(--tw-gradient-stops))] from-amber-200 via-violet-600 to-sky-900 h-screen flex items-center justify-center">

    <time class="font-sans container mx-auto grid lg:grid-cols-4 md:grid-cols-2 p-4 text-white">
          <data class="month text-6xl text-center p-3 bg-gradient-to-r from-yellow-200 via-pink-200 to-purple-300 inline-block text-transparent bg-clip-text">Month</data>
          <data class="dayOfMonth text-6xl text-center p-3 bg-gradient-to-r from-yellow-200 via-pink-200 to-purple-300 inline-block text-transparent bg-clip-text">00</data>
          <data class="year text-6xl text-center p-3 bg-gradient-to-r from-yellow-200 via-pink-200 to-purple-300 inline-block text-transparent bg-clip-text">0000</data>
          <data class="dayOfWeek text-6xl text-center p-3 bg-gradient-to-r from-yellow-200 via-pink-200 to-purple-300 inline-block text-transparent bg-clip-text">SMTWTFS</data>
    </time>
    
</body>
</html>
